{% extends "layouts/home.html" %}

{% block content %}
    <!-- Container Login Start -->
    <section class="bg-secondary">
        <div class="flex flex-col items-center justify-center px-6 mx-auto md:h-screen">
            <div class="w-full flex flex-col-reverse md:flex-row my-10 justify-between sm:max-w-md md:max-w-3xl rounded-lg shadow-lg">
                <div class="w-full space-y-10 md:space-y-28 py-6 rounded-b-lg md:rounded-br-none md:rounded-s-lg bg-white">
                    <a href="/" class="block w-full text-lg md:pr-6 items-center text-center md:text-right">
                        <span class="font-lobster text-3xl font-semibold text-primary hover:text-primary/90 duration-100">HearMePal</span>
                    </a>
                    <div class="flex flex-col space-y-4 md:space-y-6">
                        <h2 class="mx-auto text-xl font-semibold font-montserrat uppercase text-gray-900 md:text-2xl">
                            Login
                        </h2>
                        <form action="" method="" class="w-full px-10 mx-auto space-y-6">
                            <div>
                                <label for="email" class="block mb-1 text-sm font-medium font-hind text-gray-900">Email</label>
                                <input type="email" name="email" id="email" class="bg-transparent border border-gray-400 text-gray-900 rounded-sm focus:ring-third focus:border-third block w-full p-2" placeholder="name@company.com" required="">
                            </div>
                            <div>
                                <label for="password" class="block mb-1 text-sm font-medium font-hind text-gray-900">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="mb-1 bg-transparent border border-gray-400 text-gray-900 rounded-sm focus:ring-third focus:border-third block w-full p-2" required="">
                            </div>
                            <!-- <div class="flex flex-row items-center justify-between font-medium font-hind">
                                <div class="flex items-center">
                                    <div class="flex items-center h-5">
                                      <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-third checked:bg-third" required="">
                                    </div>
                                    <div class="ml-2 mt-1 text-sm">
                                      <label for="remember" class="text-gray-500">Remember me</label>
                                    </div>
                                </div>
                                <a href="#" class="text-sm font-medium text-gray-700 hover:underline">Forgot password?</a>
                            </div> -->
                            <button type="submit" class="w-full text-white bg-primary hover:bg-primary/90 focus:ring-4 focus:outline-none focus:ring-primary/50 font-medium font-montserrat rounded-sm text-sm px-5 py-2.5 text-center">Login</button>
                        </form>
                    </div>
                    <p class="text-sm text-center font-normal font-hind text-gray-500">
                        Don’t have an account? <a href="/register" class="font-medium text-primary hover:underline duration-100">Create Account</a>
                    </p>
                </div>
                <div class="w-full flex flex-col py-16 md:py-10 bg-primary rounded-t-lg md:rounded-e-lg md:rounded-tl-none">
                    <img class="h-fit w-60 md:w-80 lg:max-w-md mx-auto md:mt-10 mb-4 md:mb-0" src="../static/assets/chatbot-creating-message.png" alt="chatbot message illustration">
                    <h1 class="mx-auto text-2xl font-bold font-montserrat text-text">Welcome Back Buddy!</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Container Login End -->

{% endblock %}
