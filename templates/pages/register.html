{% extends "layouts/home.html" %}

{% block content %}
    <!-- Container Register Start -->
    <section class="bg-secondary">
        <div class="flex flex-col items-center justify-center px-6 mx-auto md:h-screen">
            <div class="w-full flex flex-col md:flex-row my-10 justify-between sm:max-w-md md:max-w-3xl rounded-lg shadow-lg">
                <div class="w-full flex flex-col py-16 md:py-10 bg-primary rounded-t-lg md:rounded-s-lg md:rounded-tr-none">
                    <img class="h-fit w-60 md:w-80 lg:max-w-md mx-auto md:mt-10 mb-4 md:mb-0" src="../static/assets/chatbot-support.png" alt="chatbot support illustration">
                    <h1 class="mx-auto text-2xl font-bold font-montserrat text-text">Register & Get Started!</h1>
                </div>
                <div class="w-full space-y-6 md:space-y-10 py-6 rounded-b-lg md:rounded-bl-none md:rounded-e-lg bg-white">
                    <a href="/" class="block w-full text-lg md:pl-6 items-center text-center md:text-left">
                        <span class="font-lobster text-3xl font-semibold text-primary hover:text-primary/90 duration-100">HearMePal</span>
                    </a>
                    <div class="flex flex-col space-y-4 md:space-y-2">
                        <h2 class="mx-auto text-xl font-semibold font-montserrat uppercase text-gray-900 md:text-2xl">
                            Sign Up
                        </h2>
                        <form action="/register" method="POST" class="w-full px-10 mx-auto space-y-4">
                            <div>
                                <label for="full_name" class="block mb-1 text-sm font-medium font-hind text-gray-900">Full Name</label>
                                <input type="text" name="full_name" id="full_name" class="bg-transparent border border-gray-400 text-gray-900 rounded-sm focus:ring-third focus:border-third block w-full p-2" placeholder="" required>
                            </div>
                            <div>
                                <label for="username" class="block mb-1 text-sm font-medium font-hind text-gray-900">Username</label>
                                <input type="text" name="username" id="username" class="bg-transparent border border-gray-400 text-gray-900 rounded-sm focus:ring-third focus:border-third block w-full p-2" placeholder="" required>
                            </div>
                            <div>
                                <label for="email" class="block mb-1 text-sm font-medium font-hind text-gray-900">Email</label>
                                <input type="email" name="email" id="email" class="bg-transparent border border-gray-400 text-gray-900 rounded-sm focus:ring-third focus:border-third block w-full p-2" placeholder="" required>
                            </div>
                            <div>
                                <label for="password" class="block mb-1 text-sm font-medium font-hind text-gray-900">Password</label>
                                <input type="password" name="password" id="password" class="mb-2 bg-transparent border border-gray-400 text-gray-900 rounded-sm focus:ring-third focus:border-third block w-full p-2" placeholder="" required>
                            </div>
                            <button type="submit" class="w-full text-white bg-primary hover:bg-primary/90 focus:ring-4 focus:outline-none focus:ring-primary/50 font-medium font-montserrat rounded-sm text-sm px-5 py-2.5 text-center">Register</button>
                        </form>
                    </div>
                    <p class="text-sm text-center font-normal font-hind text-gray-500">
                        Already having an account? <a href="/login" class="font-medium text-primary hover:underline duration-100">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- Container Register End -->

{% endblock %}
